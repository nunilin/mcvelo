<!DOCTYPE html>
<html lang="en-us">

<head>
<meta charset="utf-8">
<title>mcvelo portfolio</title>
<link href="mcvelo.css" rel="stylesheet" type="text/css">
</head>

<!-- BODY - add centering CSS -->    
<body>
    
<!-- HEADER - add JS button code -->    
<div id="header">
    <div id="brand"><a href=""><p id="brandText" class="brandSpeak"></p></a></div>
    <div id="buttons">
        <button id="photoButton" class="buttonStyle">shoot</button>
        <button id="drawingButton" class="buttonStyle">draw</button>
        <button id="structureButton" class="buttonStyle">make</button>
        <button id="graphicButton" class="buttonStyle">graph</button>
        <button id="paintButton" class="buttonStyle">paint</button>
        <button id="soundButton" class="buttonStyle">play</button>
        <button id="writeButton" class="buttonStyle">write</button>
        <button id="shareButton" class="buttonStyle">share</button>
    </div>
    <div id="links"></div>
    <div id="slogan">
        <p class="sloganText">&nbsp;</p>
    </div>
    <div id="graph"></div>
    <div id="statement">
        <p id="responseText" class="tidytext"></p>
    </div>
</div>

<!-- CONTENT - add JS content code -->       
<div id="content">
    <table>
        <tr>        
            <td class = "standard_text"><p id="text1" class="tdtext">&nbsp;</p><br><br><br><p id="text2" class="tdtext">&nbsp;</p><br><br><br><p id="text3" class="tdtext">&nbsp;</p><br><br><br><p id="text4" class="tdtext">&nbsp;</p><br><br><br><p id="text5" class="tdtext">&nbsp;</p><br><br><br><p id="text6" class="tdtext">&nbsp;</p></td>
            <td class = "standard_image"><img src="images/empty.png" id="image1"><div></div><img src="images/empty.png" id="image2"><div></div><img src="images/empty.png" id="image3"></td>
            <td class = "standard_image"><img src="images/empty.png" id="image4"><div></div><img src="images/empty.png" id="image5"><div></div><img src="images/empty.png" id="image6"></td>
        </tr>
    </table>
</div>

<!-- FOOTER - add JS footer code-->        
<div id="footer">
    <table>
        <tr>
            <td class = "left"><div id="attributeText" class="footerTextLeft">Designed by KoHi Labs, LLC</div></td>
            <td class = "right"><div id="copyRightText" class="footerTextRight">Copyright 2014, Matthew Carlson</div></td>
        </tr>
    </table>
</div>

<!-- LOAD Script after HTML rendered...haven't baked in JS loader yet-->    
<script src="site.js"></script>  

</body>
</html>
