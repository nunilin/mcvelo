<!DOCTYPE html>
<html lang="en-us">

<head>
<meta charset="utf-8">
<title>mcvelo portfolio</title>
<link href="mcvelo.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="header">
<div id="brand"><a href=""><p class="brandSpeak">mc</p></a></div>

<div id="buttons">
<button id="photoButton" class="buttonStyle">shoot</button>
<button id="drawingButton" class="buttonStyle">draw</button>
<button id="structureButton" class="buttonStyle">make</button>
<button id="graphicButton" class="buttonStyle">graph</button>
<button id="paintButton" class="buttonStyle">paint</button>
<button id="soundButton" class="buttonStyle">play</button>
<button id="writeButton" class="buttonStyle">write</button>
<button id="shareButton" class="buttonStyle">share</button>
</div>
<div id="links">   
</div>
<div id="slogan">
<p class="sloganText">chesire lava kittens</p>
</div>
<div id="graph"></div>
<div id="statement">
<p class="tidytext" id="responseText"></p>
</div>
</div>

<div id="content">
<table>
    <tr>
        <td class = "content"><p id="text1" class="tidytext"></p></td>
        <td class = "content"><p id="text2" class="tidytext"></p></td>
        <td class = "content"><p id="text3" class="tidytext"></p></td>
    </tr>
    <tr>
        <td class = "content"><img src="images/empty.png" id="image1"></td>
        <td class = "content"><img src="images/empty.png" id="image2"></td>
        <td class = "content"><img src="images/empty.png" id="image3"></td>
    </tr>
    <tr>
        <td class = "content"><p id="text4" class="tidytext"></p></td>
        <td class = "content"><p id="text5" class="tidytext"></p></td>
        <td class = "content"><p id="text6" class="tidytext"></p></td>
    </tr>
    <tr>
        <td class = "content"><img src="images/empty.png" id="image4"></td>
        <td class = "content"><img src="images/empty.png" id="image5"></td>
        <td class = "content"><img src="images/empty.png" id="image6"></td>
    </tr>
</table>
</div>

<div id="footer">
    <table>
        <tr>
        <td class = "left"><div class="footerTextLeft">Designed by KoHi Labs, LLC</div></td>
        <td class = "right"><div class="footerTextRight">Copyright 2014, Matthew Carlson</div></td>
        </tr>
    </table>
</div>
    
<script src="site.js"></script>

</html>
